name: Upload Python Package

on:
  workflow_dispatch:
    inputs:
      environment:
        description: The environment to publish to
        required: true
        type: environment

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
      - name: Build package
        run: python -m build
      - name: Display environment variables
        run: |
          echo $TEST_PYPI_INSTALL_URL
          echo $TEST_PYPI_PUBLISH_URL
      - name: Publish package on TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN}}
          repository_url: $TEST_PYPI_PUBLISH_URL
      - name: Install from TestPyPI
        run: |
          pip install --index-url $TEST_PYPI_INSTALL_URL mypackage123456
      - name: Test package
        run: |
          rm -r mypackage123456
          pip install pytest pytest-mock
          pytest

      - name: Publish package
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
